<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Settings</title>
    <script type="module" src="/src/settings.ts" defer></script>
    <style>
      @font-face {
        font-family: 'Lexend';
        src: url('/fonts/Bricolage_Grotesque,DM_Sans,Lexend,Playfair_Display/Lexend/Lexend-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      body {
        font-family: 'Lexend', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        padding: 16px;
        background-color: #ddd;
      }
      .row { display: flex; gap: 12px; align-items: center; margin-bottom: 10px; }
      h2 { font-size: 2em; margin-top: 0; }
      label { min-width: 140px; }
      input[type="text"], input[type="number"], select { padding: 6px 8px; width: 220px; }
      input.num { width: 200px; }
      .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; align-items: center; }
      .grid label {
        min-width: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 48px;
        border: 1px solid #bbb;
        border-radius: 8px;
        background: #f5f5f5;
        cursor: pointer;
        user-select: none;
      }
      .grid label input { display: none; }
      .grid label:has(input:checked) {
        background: #e6e6e6;
        border-color: #333;
        box-shadow: inset 0 0 0 2px #333;
      }
      .preview { margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 8px; }
      .actions { margin-top: 16px; display: flex; gap: 8px; }
    </style>
  </head>
  <body>
    <h2>FLOAT QUOTE Settings</h2>
    <div class="row">
      <label for="text">Text</label>
      <input id="text" type="text" placeholder="your text goes here" />
    </div>
    <div class="row">
      <label for="fontFamily">Font family</label>
      <select id="fontFamily">
        <option value="system-ui">System UI</option>
        <option value="Lexend, sans-serif">Lexend</option>
        <option value="Playfair Display, serif">Playfair Display</option>
        <option value="DM Sans, sans-serif">DM Sans</option>
        <option value="Bricolage Grotesque, sans-serif">Bricolage Grotesque</option>
      </select>
      <label for="fontWeight">Weight</label>
      <select id="fontWeight">
        <option value="300">Light</option>
        <option value="400">Regular</option>
        <option value="600">SemiBold</option>
        <option value="700">Bold</option>
      </select>
    </div>
    <div class="row">
      <label for="fontSize">Font size (px)</label>
      <input id="fontSize" class="num" type="number" min="8" max="300" />
      <label for="color">Color</label>
      <input id="color" type="color" />
    </div>
    <div class="row">
      <label>Position</label>
      <div class="grid" id="position-grid">
        <label title="Top Left"><input type="radio" name="position" value="tl"> TL</label>
        <label title="Top Center"><input type="radio" name="position" value="tc"> TC</label>
        <label title="Top Right"><input type="radio" name="position" value="tr"> TR</label>
        <label title="Middle Left"><input type="radio" name="position" value="cl"> ML</label>
        <label title="Middle Center"><input type="radio" name="position" value="cc"> MC</label>
        <label title="Middle Right"><input type="radio" name="position" value="cr"> MR</label>
        <label title="Bottom Left"><input type="radio" name="position" value="bl"> BL</label>
        <label title="Bottom Center"><input type="radio" name="position" value="bc"> BC</label>
        <label title="Bottom Right"><input type="radio" name="position" value="br"> BR</label>
      </div>
    </div>
    <div class="row">
      <label for="display">Display</label>
      <select id="display">
        <option value="primary">Primary</option>
        <option value="secondary">Secondary</option>
      </select>
    </div>
    <div class="row">
      <label for="padding">Padding (px)</label>
      <input id="padding" class="num" type="number" min="0" max="200" />
    </div>
    <hr>
    <h3>Drop Shadow</h3>
    <div class="row">
      <label for="shadowColor">Color</label>
      <input id="shadowColor" type="color" />
    </div>
    <div class="row">
      <label for="shadowOpacity">Opacity</label>
      <input id="shadowOpacity" class="num" type="number" min="0" max="1" step="0.01" />
    </div>
    <div class="row">
      <label for="shadowOffsetX">Offset X (px)</label>
      <input id="shadowOffsetX" class="num" type="number" min="-200" max="200" />
    </div>
    <div class="row">
      <label for="shadowOffsetY">Offset Y (px)</label>
      <input id="shadowOffsetY" class="num" type="number" min="-200" max="200" />
    </div>
    <div class="row">
      <label for="shadowBlur">Blur (px)</label>
      <input id="shadowBlur" class="num" type="number" min="0" max="200" />
    </div>

    <div class="actions">
      <button id="close">Close</button>
      <button id="reset">Reset</button>
    </div>
  </body>
  </html>
