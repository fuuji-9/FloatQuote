<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Settings</title>
    <script type="module" src="/src/settings.ts" defer></script>
    <style>
      @font-face {
        font-family: 'Lexend';
        src: url('/fonts/Bricolage_Grotesque,DM_Sans,Lexend,Playfair_Display/Lexend/Lexend-VariableFont_wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }
      body {
        font-family: 'Lexend', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        padding: 16px;
        background-color: #ddd;
      }
      .row { display: flex; gap: 12px; align-items: center; margin-bottom: 10px; }
      label { min-width: 140px; }
      input[type="text"], input[type="number"], select { padding: 6px 8px; width: 220px; }
      .compact { width: 220px; }
      .preview { margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 8px; }
      .actions { margin-top: 16px; display: flex; gap: 8px; }
    </style>
  </head>
  <body>
    <h2>Transparent Text Widget â€” Settings</h2>
    <div class="row">
      <label for="text">Text</label>
      <input id="text" type="text" placeholder="your text goes here" />
    </div>
    <div class="row">
      <label for="fontFamily">Font family</label>
      <select id="fontFamily">
        <option value="system-ui">System UI</option>
        <option value="Lexend, sans-serif">Lexend</option>
        <option value="Playfair Display, serif">Playfair Display</option>
        <option value="DM Sans, sans-serif">DM Sans</option>
        <option value="Bricolage Grotesque, sans-serif">Bricolage Grotesque</option>
      </select>
      <label for="fontWeight">Weight</label>
      <select id="fontWeight" class="compact">
        <option value="300">Light</option>
        <option value="400">Regular</option>
        <option value="600">SemiBold</option>
        <option value="700">Bold</option>
      </select>
    </div>
    <div class="row">
      <label for="fontSize">Font size (px)</label>
      <input id="fontSize" type="number" min="8" max="300" />
    </div>
    <div class="row">
      <label for="color">Color</label>
      <input id="color" type="color" />
    </div>
    <div class="row">
      <label for="textAlign">Horizontal align</label>
      <select id="textAlign">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
    </div>
    <div class="row">
      <label for="verticalAlign">Vertical align</label>
      <select id="verticalAlign">
        <option value="flex-start">Top</option>
        <option value="center">Center</option>
        <option value="flex-end">Bottom</option>
      </select>
    </div>
    <div class="row">
      <label for="display">Display</label>
      <select id="display">
        <option value="primary">Primary</option>
        <option value="secondary">Secondary</option>
      </select>
    </div>
    <div class="row">
      <label for="padding">Padding (px)</label>
      <input id="padding" type="number" min="0" max="200" />
    </div>
    <hr>
    <h3>Drop Shadow</h3>
    <div class="row">
      <label for="shadowColor">Color</label>
      <input id="shadowColor" type="color" />
    </div>
    <div class="row">
      <label for="shadowOpacity">Opacity</label>
      <input id="shadowOpacity" type="number" min="0" max="1" step="0.01" />
    </div>
    <div class="row">
      <label for="shadowOffsetX">Offset X (px)</label>
      <input id="shadowOffsetX" type="number" min="-200" max="200" />
    </div>
    <div class="row">
      <label for="shadowOffsetY">Offset Y (px)</label>
      <input id="shadowOffsetY" type="number" min="-200" max="200" />
    </div>
    <div class="row">
      <label for="shadowBlur">Blur (px)</label>
      <input id="shadowBlur" type="number" min="0" max="200" />
    </div>

    <div class="actions">
      <button id="close">Close</button>
      <button id="reset">Reset</button>
    </div>
  </body>
  </html>
